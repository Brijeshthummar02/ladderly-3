name: Tests & Coverage

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ladderly-io

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './ladderly-io/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:cov

      - name: Check coverage thresholds
        run: |
          if [ ! -f coverage/coverage-summary.json ]; then
            echo "Error: coverage/coverage-summary.json not found!"
            ls -la coverage/
            exit 1
          fi

          BRANCH_COVERAGE=$(cat coverage/coverage-summary.json | jq -r '.total.branches.pct')
          if [ $? -ne 0 ]; then
            echo "Error: Failed to parse coverage JSON!"
            exit 1
          fi

          if (( $(echo "$BRANCH_COVERAGE < 30" | bc -l) )); then
            echo "Branch coverage ($BRANCH_COVERAGE%) is below minimum threshold (30%)"
            exit 1
          fi
          echo "Branch coverage: $BRANCH_COVERAGE%"
